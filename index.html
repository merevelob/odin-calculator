<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="display">
            <input type="text" class="input" autofocus>
        </div>
        <div class="buttons">
            <div class="digits">
                <button class="toDisplay">7</button>
                <button class="toDisplay">8</button>
                <button class="toDisplay">9</button>
                <button class="toDisplay">4</button>
                <button class="toDisplay">5</button>
                <button class="toDisplay">6</button>
                <button class="toDisplay">1</button>
                <button class="toDisplay">2</button>
                <button class="toDisplay">3</button>
                <button class="toDisplay">0</button>
                <button class="dot">.</button>
                <button>TBD</button>
            </div>
            <div class="operators">
                <button class="undo">Undo</button>
                <button class="clear">Clear</button>
                <button class="toDisplay">*</button>
                <button class="toDisplay">/</button>
                <button class="toDisplay">+</button>
                <button class="toDisplay">-</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
