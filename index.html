<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="display">
            <input type="text" class="input" autofocus>
            <p class="error"></p>
        </div>
        <div class="buttons">
            <div class="digits">
                <button class="toDisplay" value="7">7</button>
                <button class="toDisplay" value="8">8</button>
                <button class="toDisplay" value="9">9</button>
                <button class="toDisplay" value="4">4</button>
                <button class="toDisplay" value="5">5</button>
                <button class="toDisplay" value="6">6</button>
                <button class="toDisplay" value="1">1</button>
                <button class="toDisplay" value="2">2</button>
                <button class="toDisplay" value="3">3</button>
                <button class="toDisplay" value="0">0</button>
                <button class="dot" value=".">.</button>
                <button class="palette">&#127912;</button>
            </div>
            <div class="operators">
                <button class="del">DEL</button>
                <button class="clear">AC</button>
                <button class="toDisplay" value="*">*</button>
                <button class="toDisplay" value="/">/</button>
                <button class="toDisplay" value="+">+</button>
                <button class="toDisplay" value="-">-</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p>TOP | Foundations | Project: Calculator | 2023 | <a href="https://github.com/merevelob"><img src="./resources/github.png" alt=""/></a> merevelob</p>
    </footer>
</body>
</html>
