<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="display"></div>
        <div class="buttons">
            <div class="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>TBD</button>
            </div>
            <div class="operators">
                <button>Undo</button>
                <button>Clear</button>
                <button>*</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
